name: detox_launcher
description: A minimal, monochrome Android launcher for digital detox
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Theme
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0

  # State Management
  provider: ^6.1.1

  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Permissions & Platform
  permission_handler: ^11.1.0
  device_apps: ^2.2.0
  android_intent_plus: ^4.0.3

  # Usage Stats & Monitoring
  app_usage: ^3.0.0
  usage_stats: ^1.3.0

  # Sensors & Activity
  pedometer: ^4.0.1
  sensors_plus: ^4.0.0

  # Camera & Media
  camera: ^0.10.5+7
  image_picker: ^1.0.7
  video_player: ^2.8.2

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Background Services
  flutter_foreground_task: ^6.1.3
  workmanager: ^0.6.0
  flutter_local_notifications: ^19.0.0

  # AI & ML
  google_generative_ai: ^0.2.2

  # Audio & TTS
  flutter_tts: ^4.0.2
  speech_to_text: ^7.0.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  rxdart: ^0.27.7
  equatable: ^2.0.5
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
